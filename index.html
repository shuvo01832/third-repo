<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(6,150px);

        }
        img{
            width: 100% ;
            height: 100% ;
        }
        .big-data1{
            grid-column: span 6;
            grid-row: span 2;
        }
        .big-data2{
            grid-column: span 2;
            grid-row: span 2;
        }
        .big-data3{
            grid-column: span 2;
            grid-row: span 1;
        }
        .big-data4{
            grid-column: span 1;
            grid-row: span 1;
        }
        @media screen and (max-width:576px) {
           .container{
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(2,1fr);
            /* grid-template-rows: repeat(6,150px); */

        }
        .big-data1, .big-data2, .big-data3, .big-data4{
            grid-row: span 1;
            grid-column: span 1;

        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-data1">
            <img src="images/A.jpg" alt="">
        </div>
        <div class="big-data2">
            <img src="images/B.jpg" alt="">
        </div>
        <div class="big-data2">
            <img src="images/C.jpg" alt="">
        </div>
        <div class="big-data3">
            <img src="images/D.jpg" alt="">
        </div>
        <div class="big-data3">
            <img src="images/E.jpg" alt="">
        </div>
        <div class="big-data2">
            <img src="images/F.jpg" alt="">
        </div>
        <div class="big-data4">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="big-data4">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="big-data2">
            <img src="images/I.jpg" alt="">
        </div>
         <div class="big-data4">
            <img src="images/G.jpg" alt="">
        </div>
        <div class="big-data4">
            <img src="images/G.jpg" alt="">
        </div>
    </div>
</body>
</html>
